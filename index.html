<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Quotes</h1>
        <div class="quote_container">
            <div class="quote_content">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Life may have its ups and downs, but with your loved ones around, it becomes beautiful.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            
            <div class="author_container">
                <span>-</span>
                <span class="author">tobae</span>
            </div>
        </div>

        <div class="buttons">
            <div class="settings">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="tweet"><i class="fab fa-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
